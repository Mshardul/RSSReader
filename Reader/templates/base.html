{% load static %}

<!DOCTYPE html>
<html>

<head>
  <title>{% block pageTitle%} {% endblock %}</title>
  <script type="text/javascript" src="{% static "js/jquery-3.2.1.min.js" %}"></script>
  <script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
  <script type="text/javascript" src="{% static "js/sweetalert.min.js" %}"></script>
  <script type="text/javascript" src="{% static "js/base.js" %}"></script>
	
  <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.css" %}">
  
  <!-- Fixes favicon issue -->
  <link rel="shortcut icon" href="#" />

</head>
<body>
	<script>
		$(function(){
			$("#toSearch").val("");
		});
	</script>
	<nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">RSS Reader</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
  			<form class="navbar-form navbar-left" role="search">
          {% csrf_token %}
  				<div class="form-group">
  					<input type="text" class="form-control" placeholder="Enter URL" id="toSearch">
  				</div>
  				<input type="button" class="btn btn-default" value="Search" onClick="Search()"> 
  			</form>
        <ul class="nav navbar-nav navbar-right">
  				<li><a href="/">Developer</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div id="rssContent" class="col-md-offset-1 col-md-10" style="border: 5px solid grey;">
    {% block pageContent %} {% endblock %}
  </div>
</body>

</html>
